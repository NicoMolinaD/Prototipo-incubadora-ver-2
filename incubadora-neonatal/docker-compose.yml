version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: incu
      POSTGRES_PASSWORD: incu
      POSTGRES_DB: incu
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incu -d incu"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  web:
    build:
      context: ./frontend/pwa
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE=http://127.0.0.1:8000
    ports:
      - "5173:5173"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  dbdata:
