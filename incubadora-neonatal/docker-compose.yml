version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: incubadora
      POSTGRES_USER: incu
      POSTGRES_PASSWORD: incu123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incu -d incubadora"]
      interval: 3s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg2://incu:incu123@db:5432/incubadora
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  web:
    build:
      context: ./frontend/pwa
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  pgdata:
