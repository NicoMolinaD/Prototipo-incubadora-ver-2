version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: incu
      POSTGRES_PASSWORD: incu
      POSTGRES_DB: incu
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incu -d incu"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  web:
    build:
      context: ./frontend/pwa
      dockerfile: Dockerfile
      args:
        # Usa localhost:8000 para que las peticiones desde el navegador
        # alcancen el contenedor API a traves del puerto publicado.
        VITE_API_BASE: http://localhost:8000
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - api
    ports:
      - "5173:5173"


volumes:
  dbdata:
