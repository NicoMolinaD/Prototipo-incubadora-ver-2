# HTTP: redirigir a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name marsupia.online www.marsupia.online;

    # Redirigir todo el tr√°fico HTTP a HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS real
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name marsupia.online www.marsupia.online;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    add_header Permissions-Policy "bluetooth=(self)";

    location / { proxy_pass http://web:5173; proxy_set_header Host $host; }
    location /api/ { proxy_pass http://api:8000/; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header Connection ""; }
}
