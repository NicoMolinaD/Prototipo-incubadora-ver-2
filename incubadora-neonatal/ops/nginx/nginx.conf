# === HTTP (sin redirección, para no bloquear acceso) ===
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Frontend
    location / {
        proxy_pass http://web:5173;        # tu contenedor 'web'
        proxy_set_header Host $host;
    }

    # Backend
    location /api/ {
        proxy_pass http://api:8000/;       # tu contenedor 'api'
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }
}

# === HTTPS (lo probamos aparte) ===
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # RUTAS a certificados dentro del contenedor (móntalos con volumes)
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # (No pongas redirección desde 80 hasta verificar que 443 funciona)

    add_header Permissions-Policy "bluetooth=(self)";

    location / {
        proxy_pass http://web:5173;
        proxy_set_header Host $host;
    }
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }
}
