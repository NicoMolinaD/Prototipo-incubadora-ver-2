version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: incubadora
      POSTGRES_USER: incubadora
      POSTGRES_PASSWORD: incubadora
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - incubadora_net

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    restart: always
    env_file:
      - ../.env
    depends_on:
      - db
    networks:
      - incubadora_net

  web:
    build:
      context: ../frontend/pwa
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - api
    networks:
      - incubadora_net

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - incubadora_net

networks:
  incubadora_net:
    driver: bridge

volumes:
  db_data:
