services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: incubadora
      POSTGRES_USER: incubadora
      POSTGRES_PASSWORD: incubadora
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - incubadora_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incubadora -d incubadora"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    restart: always
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - incubadora_net

  web:
    build:
      context: ../frontend/pwa
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - api
    networks:
      - incubadora_net

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro


networks:
  incubadora_net:
    driver: bridge

volumes:
  db_data:
