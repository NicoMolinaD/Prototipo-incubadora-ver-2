services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
    - "5432:5432"
    volumes:
    - pgdata:/var/lib/postgresql/data


  api:
    build: .
    restart: unless-stopped
    env_file: .env
    ports:
    - "8000:8000"
    depends_on:
    - postgres
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload


volumes:
  pgdata: