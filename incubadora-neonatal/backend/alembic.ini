[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os
# Esta URL no se usa porque la resolvemos en env.py desde las vars de entorno,
# pero la dejamos por compatibilidad (puedes sobreescribirla con DATABASE_URL).
sqlalchemy.url = %(DATABASE_URL)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
